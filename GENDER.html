<body>


   <div class="container">
     <canvas id="myChart"></canvas>
	</div>


	<script>
	  let myChart = document.getElementById('myChart').getContext('2d');

    let massPopChart = new Chart(myChart, {
      type:'doughnut',
      data:{

         labels:['Male','Female'],
         datasets:[{
           label:'population',
           data:[
            79,
            21
          ],
         backgroundColor:['orange','powderblue'
        ]
        }]
      },
      options:{
        title:{
          display:true,
          text:'DISTRIBUTION OF ROAD DEATHS BY GENDER',
          fontSize:20
        },
        legend:{
          position:'right',
          labels:{
            fontColor:'black'
          }
        }
      }
    });
	</script>

</body>
