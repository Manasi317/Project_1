<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<link rel="stylesheet" type="text/css" href="swiper.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide imgBx" style="background-image:url(img1.jpg)"></div>
         <div class="swiper-slide imgBx" style="background-image:url(img2.jpg)"></div>
		 <div class="swiper-slide imgBx" style="background-image:url(bike.jpg)"></div>
		 <div class="swiper-slide imgBx" style="background-image:url(img_parallax.jpg)"></div>
		 <div class="swiper-slide imgBx" style="background-image:url(img_parallax2.jpg)"></div>
		 <div class="swiper-slide imgBx" style="background-image:url(img_parallax3.jpg)"></div>
	  
      
    </div>
    <!-- Add Pagination -->
    
  </div>
<script type="text/javascript" src="swiper.min.js"></script>
 <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      
    });
  </script>
</body>
